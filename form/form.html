<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="name">
        <img src="icons/icons8-user-30.png" class="arrow" id="user">
        <input type="text" placeholder="Username" required>
        <img src="icons/icons8-down-arrow-30.png" class="arrow">
    </div>
    <div class="email inactive">
        <img src="icons/icons8-up-arrow-32.png" class="arrow">
        <input type="email" placeholder="Enter your email" required>
        <img src="icons/icons8-down-arrow-30.png" class="arrow">
    </div>
    <div class="password inactive">
        <img src="icons/icons8-up-arrow-32.png" class="arrow">
        <input type="password" placeholder="Enter your password" required>
        <img src="icons/icons8-down-arrow-30.png" class="arrow">
    </div>
    <div class="ty inactive">
        <img src="icons/smile.png" class="arrow">
        <p>Thank you!</p>
        <img src="icons/smile.png" class="arrow">
    </div>



    <script src="form.js"></script>
</body>
</html>
